<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>GLASS WEBSITE</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="avatar.jpg" height="80px" width="80px">
                        <h3>ciel warman</h3>
                        <p>gamers gaming</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <h2>Upcoming</h2>
                        </div>
                        <div class="link">
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h3>"TWITCH PRIME POG"</h3>
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>ACTIVE GAMES</h1>
                        <p class="textbox">Search: <input type="text"></p>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="undertale.png" height="80px" width="80px">
                            <div class="card-info">
                                <h2>UNDERTALE</h2>
                                <h3>1.5k viewers</h3>
                                <div class="progress"></div>
                            </div>
                            <h3 class="precentage">60%</h3>
                        </div>
                    </div>

                    <div class="cards">
                        <div class="card">
                            <img src="minecraft.4716cccc-5f37-4bb5-9db1-0c1dbc99003f" height="80px" width="80px">
                            <div class="card-info">
                                <h2>MINECRAFT</h2>
                                <h3>2.6k viewers</h3>
                                <div class="progress"></div>
                            </div>
                            <h3 class="precentage">80%</h3>
                        </div>
                    </div>

                    <div class="cards">
                        <div class="card">
                            <img src="acnh.jpg" height="80px" width="80px">
                            <div class="card-info">
                                <h2>Animal Crossing New Horizons</h2>
                                <h3>1.2k viewers</h3>
                                <div class="progress"></div>
                            </div>
                            <h3 class="precentage">75%</h3>
                        </div>
                    </div>

                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
